language: objective-c
os: osx
osx_image: xcode9.1
install:
- brew tap dart-lang/dart
- brew install dart
- chmod +x ./android_build ./ios_build
- git clone https://github.com/flutter/flutter.git --depth 1
- export PATH=$(pwd)/flutter/bin:$PATH
- flutter doctor
jobs:
  include:
  - script: "./ios_build_full.sh"
branches:
  only:
  - release
deploy:
  provider: s3
  access_key_id: AKIAJZWITJFXNAITFJPA
  bucket: tbs-bible-app
  skip_cleanup: true
  local_dir: build/ios/iphoneos
  region: eu-west-1
  on:
    branch: release
  secret_access_key:
    secure: ""

env:
