



# notes
# https://docs.travis-ci.com/user/languages/dart/
# useful:
# https://github.com/flutter/posse_gallery/blob/master/.travis.yml

# relevant alternatives
#language: dart
#language: android
language: objective-c
os: osx
osx_image: xcode9.1

install:
  - brew tap dart-lang/dart
  - brew install dart
  - chmod +x ./android_build ./ios_build
  - git clone https://github.com/flutter/flutter.git --depth 1
  - export PATH=$(pwd)/flutter/bin:$PATH
  - flutter doctor

jobs:
  include:
    # produces: build/app/outputs/apk/app-release.apk
    - script: ./ios_build

# safelist of branches to build
branches:
  only:
    - release

# install travis:
# brew install ruby
# /usr/local/bin/gem install travis
#
# encrypt string
# travis encrypt --add deploy.secret_access_key

deploy:
  provider: s3
  access_key_id: "YOUR AWS ACCESS KEY"
  bucket: "S3 Bucket"
  skip_cleanup: true
  local_dir: build/ios/iphoneos
  secret_access_key:
    secure: 
